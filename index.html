<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery with JQ!</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>jQuery with JQ!</h1>
            <div id="jQ" class="jQ" aria-label="a bouncing beige-coloured blob named JQ">
                <div id="jQ__eyes">
                    <div id="jQ__defaultEyes">
                        <div class="jQ__eye jQ__leftEye">
                            <div class="jQ__eyeShine jQ__leftEyeShine"></div>
                        </div>
                        <div class="jQ__eye jQ__rightEye">
                            <div class="jQ__eyeShine jQ__rightEyeShine"></div>
                        </div>
                    </div>
                </div>
                <div class="jQ__cheek jQ__leftCheek"></div>
                <div class="jQ__cheek jQ__rightCheek"></div>
                <div id="jQ__mouth">
                    <div id="jQ__defaultMouth" class="jQ__defaultMouth"></div>
                </div>
            </div>
            <div id="adventureItems" class="adventureItems hidden"></div>
            <div class="textBox" id="textBox">
                <section id="mainContent">
                    <section id="intro">
                        <p>Hi, I'm a blob named JQ!</p> 
                        <p>Let's go on an adventure and learn more about jQuery together!</p>
                        <button id="goToDemoIntro">Let's Go!</button>
                    </section>
                </section>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="scripts/scripts.js"></script> 
        </div>
    </main>
</body>
</html>
