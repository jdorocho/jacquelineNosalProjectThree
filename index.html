<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery with JQ!</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>jQuery with JQ!</h1>
    <div class="JQ">
        <div class="JQ__eye leftEye">
            <div class="JQ__eyeShine leftEyeShine"></div>
        </div>
        <div class="JQ__eye rightEye">
            <div class="JQ__eyeShine rightEyeShine"></div>
        </div>
        <div class="JQ__cheek leftCheek"></div>
        <div class="JQ__cheek rightCheek"></div>
        <div class="JQ__mouth"></div>
    </div>
    <section class="textBox">
        <p>Hi, I'm a blob named JQ!</p> 
        <p>Let's go on an adventure and learn more about jQuery together!</p>
        <button>Let's Go!</button>
    </section>
</body>
</html>
